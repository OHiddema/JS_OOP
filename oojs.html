<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object-oriented JavaScript example</title>
</head>

<body>
  <p>This example requires you to enter commands in your browser's JavaScript console (see <a
      href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are
      browser developer tools</a> for more information).</p>

</body>

<script>
  function Person(first, last, age, gender, interests) {
    this.name = {
      first: first,
      last: last
    };
    this.age = age;
    this.gender = gender;
    this.interests = interests;
  }

  Person.prototype.bio = function () {
    // Change output, depending on gender
    let genderText = (this.gender === 'male') ? "He" : "She";

    // Handling interests array of any length correctly
    let intString = this.interests[0];

    if (this.interests.length > 1) {
      for (let i = 1; i < this.interests.length - 1; i++) {
        intString += ', ' + this.interests[i];
      }
      intString += ' and ' + this.interests[this.interests.length - 1];
    }

    console.log(this.name.first + ' ' + this.name.last + ' is ' + this.age +
      ' years old. ' + genderText + ' likes ' + intString + '.');
  };



  Person.prototype.greeting = function () {
    console.log('Hi! I\'m ' + this.name.first + '.');
  };


  // Add a new method to the Person prototype / constructor function
  // It is fairly common to define the properties inside the constructor,
  // and the methods on the prototype.
  Person.prototype.farewell = function () {
    console.log(this.name.first + ' has left the building. Bye for now!');
  };

  var person1 = new Person('Kees', 'de Jager', 30, 'male', ['fitness']);
  var person2 = new Person('Jaap', 'Jansen', 35, 'male', ['fitness', 'javascript']);
  var person3 = new Person('Oege', 'Hiddema', 40, 'male', ['fitness', 'javascript', 'cycling']);
  var person4 = new Person('Cindy', 'Lauper', 49, 'female', ['music', 'dancing', 'make fun', 'make more fun']);


  // Test all possible output variants...
  person1.bio();
  person2.bio();
  person3.bio();
  person4.bio();

  // This works, even if the new method is defined AFTER person1 has been created!
  person1.farewell();

</script>

</html>
